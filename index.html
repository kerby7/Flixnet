<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixnet Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="nav" id="nav">
      <div class="nav-left">
        <a href="index.html">
          <img class="logo-image" src="images/logo.png" alt="logo" />
        </a>
        <ul class="nav-list-left">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">News & Popular</a></li>
          <li><a href="#">My List</a></li>
          <li><a href="#">Browse by Languages</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a class="nav-right-a" href="#">Children</a>
        <i class="fa-regular fa-bell"></i>
        <img src="images/avatar.png" class="nav-avatar" alt="" />
      </div>
    </nav>

    <!--Banner Section-->
    <section id="banner">
      <div id="banner-contents">
        <h1 id="banner-title"></h1>
        <p id="banner-description"></p>
        <div id="banner-btns">
          <button id="play-button">
            <i class="fa-solid fa-play"></i> &nbsp;Play
          </button>
          <button id="info-button">
            <i class="fa-solid fa-pen"></i> &nbsp; More Info
          </button>
        </div>
      </div>
      <div id="banner-fade-bottom"></div>
    </section>

    <!--Movie rows-->
    <section id="headrows">
      <div class="row">
        <h2 class="row-title"></h2>
        <div class="row-posters"></div>
      </div>
    </section>

    <script>
      window.addEventListener("scroll", function () {
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      });
    </script>
  </body>
</html>
